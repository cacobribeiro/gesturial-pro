services:
  - type: web
    name: gesturial-api
    env: node
    plan: free
    buildCommand: pnpm install && pnpm --filter @gesturial/api build
    startCommand: pnpm --filter @gesturial/api start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false

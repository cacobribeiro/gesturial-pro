services:
  - type: web
    name: gesturial-api
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@9.12.0 --activate && pnpm install --no-frozen-lockfile && pnpm --filter @gesturial/api build
    startCommand: node apps/api/dist/index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
